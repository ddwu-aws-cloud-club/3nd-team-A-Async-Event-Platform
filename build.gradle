plugins {
	id 'org.springframework.boot' version '4.0.1' apply false
	id 'io.spring.dependency-management' version '1.1.7' apply false
}

group = 'com.teamA'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

subprojects {
	repositories {
		mavenCentral()
	}
}
allprojects {
	repositories {
		mavenCentral()
	}
}
